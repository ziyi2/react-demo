<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSX</title>
	<script type="text/javascript" src="public/react/react.js"></script>
	<script type="text/javascript" src="public/react/react-dom.js"></script>
	<script src="public/react/browser.min.js"></script>
</head>
<body>
	<script type="text/babel">
		var style = {
			color:"red",
			border:"1px #000 solid"
		};

		var Hello = React.createClass({
			render: function(){
				return <p>Hello,{
					(function (obj){
						if(obj.props.name)
							return obj.props.name;
						else
							return "React";
					})(this) 
				}</p>
			}
		});
		
		ReactDOM.render(<div style={style}><Hello></Hello></div>,document.body);
	</script>
</body>
</html>
