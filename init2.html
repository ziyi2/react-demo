<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JSX</title>
	<script type="text/javascript" src="public/jquery/jquery.js"></script>
	<script type="text/javascript" src="public/react/react.js"></script>
	<script type="text/javascript" src="public/react/react-dom.js"></script>
	<script src="public/react/browser.min.js"></script>
</head>
<body>
	<div id='container'></div>
	<script type="text/babel">
			
		$(document).ready(
			function(){
				
				var Hello = React.createClass({
		
					getDefaultProps: function(){
						console.log("getDefaultProps");
						return {
							name: 'ziyi2'
						};
					},

					getInitialState: function(){
						console.log("getInitialState");
						return {
							ready:"false"
						};
					},

					componentWillMount: function(){
						console.log("componentWillMount");
						this.setState({
							ready:"true"
						});
					},

					render: function(){
						console.log("render");
						return <p>Hello,{
							(function (obj){
								if(obj.props.name)
									return obj.props.name
								else
									return "World"
							}(this))
						}! the state: {this.state.ready}</p>
					},

					componentDidMount: function(){
						console.log("componentDidMount");
						$("#container").append("really Dom Oper!");
					}
				});

				var hello = <Hello />;
				var container = document.getElementById('container');
				ReactDOM.render(hello,container);
			}
		)
	</script>
	</script>
</body>
</html>
